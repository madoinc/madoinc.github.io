var map = L.map('map').setView([35.6712, 139.7811], 11);

    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'

var marker = L.marker([43.0618, 141.3545]).addTo(map).bindPopup("<h1></h1><b>Platos de cangrejo de Hokkaido</b><br>Hokkaido es el principal productor de cangrejo en Japón　ofreciendo una variedad de platos con diferentes tipos de cangrejo como el rey y el cangrejo de las nieves.");
var marker2 = L.marker([43.0618, 142.3545]).addTo(map).bindPopup("<h2></h2><b>Cerveza y Jingisukan en jardines cerveceros</b><br>Estilo de comida en Sapporo donde se disfruta el Jingisukan　un plato de cordero");
var marker3 = L.marker([43.0618, 143.3545]).addTo(map).bindPopup("<h3></h3><b>Ramen de Sapporo</b><br>Ramen originario de Sapporo　caracterizado por su caldo a base de miso.caracterizado por su caldo a base de miso.");
var marker4 = L.marker([43.1706, 141.3676]).addTo(map).bindPopup("<h4></h4><b>Ishikari nabe</b><br>Plato regional de Hokkaidoun guiso de olla con salmón como ingrediente principal.un guiso de olla con salmón como ingrediente principal.");
var marker5 = L.marker([41.7687, 140.7290]).addTo(map).bindPopup("<h5></h5><b>Platos de calamar de Hakodate</b><br>Variedad de platos elaborados con calamar fresco de Hakodate.");
var marker6 = L.marker([42.9849, 144.3814]).addTo(map).bindPopup("<h6></h6><b>Robatayaki de Kushiro</b><br>Estilo de cocina en Kushiro donde se disfrutan mariscos frescos asados a la parrilla con carbón.");

var circle = L.circle([35.7012, 139.7611], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
}).addTo(map).bindPopup("I am a circle.");
var polygon = L.polygon([
    [35.6722, 139.7807],
    [35.6712, 139.7809],
    [35.6732, 139.7811]
]).addTo(map);
